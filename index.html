<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Поиск слов</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./word-search-game.css">
    <script src="./assets/jquery-3.6.0.min.js"></script>
    <script src="./assets/jquery-ui.min.js"></script>
    <script src="./assets/wordsearchwidget.jquery.min.js"></script>
</head>

<body>
    <div id="word-search-game" class="word-search-game"></div>

    <script>
        jQuery("#word-search-game").wordsearchwidget({
            gridsize: 16,
            wordlist: [
                'поддержка',
                'продажа',
                'клиент',
                'экспертность',
                'профессионализм',
                'преемственность',
                'звонок',
                'письмо'
            ].join(),
            onWordSearchComplete: function () {
                alert('Все слова найдены!');
            }
        });
    </script>
</body>

</html>
